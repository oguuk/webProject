<!DOCTYPE html>
<html lang="en">

<head>
    <title>oguuk</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billboard 테스트</title>
    <link rel="stylesheet" href="./datalab.min.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./main.css" type="text/css">
    <link rel="stylesheet" href="./footer.css" type="text/css">
    <script src="./billboard.pkgd.js"></script>
</head>

<body>
    <div class="container">
        <header id="header">
            <h1 class="siteLogo">
                <span class="siteName">oguuk</span>
                <img class="siteimg" src="./Assets/logo.png">
            </h1>
            <button type="button" class="btn_menu">
                <span class="icon-Menu">
                    <before></before>
                </span>
                <span class="icon-Close"></span>
                <img src="./Assets/hamburger.png" class="btnImg" alt="menu">
            </button>
        </header>
    </div>
    <div class="main">
        <div id="chartWrapper">

            <div class="kospi">
               
            </div>
            <div class="kosdaq">
            </div>
            <div class="nasdaq">

            </div>
            <div class="bitcoin">

            </div>

        </div>
        <div id="inputWrapper">
            <form class='search'>
                <input class="keyword" type="text" name='search' size=25 maxlength=255 value="" autocomplete="off"
                    spellcheck="false" placeholder="검색">
                <select class='selectSearch' name='whichSearch'>
                    <option id="google" vlaue="google">Google</option>
                    <option id="naver" value="naver">Naver</option>
                </select>
            </form>
        </div>
        <div id="stockWrapper">
            <div class="rank">

            </div>
        </div>
    </div>
    <div class="footer">footer</div>
</body>
<script src="./header.js"></script>

</html>
